apiVersion: v1
# Kind for service
kind: Service
metadata:
  # Name your service
  name: {{ .Values.app-name }}
  labels:
    app: {{ .Values.app-name }}
spec:
  # Choose how to expose your service
  type: NodePort
  ports:
    # The port number to expose the service
    - port: 5432
      targetPort: 5432
      nodePort: {{ .Values.port }}
      protocol: TCP 

  # Pod to route service traffic  
  selector:
    app: {{ .Values.app-name }}