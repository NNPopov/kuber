{{- if .Values.webapp.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app-name }}-web-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: {{ .Values.app-name }}-web
  ports:
    - name: "80"
      port: {{ .Values.webport }}
      targetPort: 8080
      # nodePort: 8080
{{- end -}}         